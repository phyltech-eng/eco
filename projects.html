<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Projects | KGETECH Electrical Solutions</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <!-- Same header as index.html -->
    </header>

    <section class="hero projects-hero">
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">Our Electrical Projects</h1>
                <p class="hero-subtitle">Showcasing excellence in execution</p>
            </div>
        </div>
    </section>

    <section class="project-gallery">
        <div class="container">
            <div class="project-filter">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="residential">Residential</button>
                <button class="filter-btn" data-filter="commercial">Commercial</button>
                <button class="filter-btn" data-filter="industrial">Industrial</button>
            </div>

            <div class="project-grid">
                <div class="project-card residential">
                    <img src="images/projects/home-wiring.jpg" alt="Home Wiring Project">
                    <div class="project-info">
                        <h3>Modern Home Electrification</h3>
                        <p>Complete smart home wiring solution</p>
                    </div>
                </div>
                <!-- Add more project cards -->
            </div>
        </div>
    </section>

    <!-- Same footer as index.html -->
    <script src="js/main.js"></script>
